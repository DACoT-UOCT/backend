on:
  push:
    branches:
      - "master"
  pull_request:

name: CI
jobs:
  add-reviews:
    if: ${{ github.event_name == 'pull_request'}}
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.1
  coverage_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
      - name: Run coverage tool
        run: |
          coverage run -m unittest -v || true
      - name: Generate xml coverage report
        run: |
          coverage report -m
          coverage xml -i
      - name: Upload xml coverage report
        uses: actions/upload-artifact@v1
        with:
          name: report
          path: coverage.xml
  sonarcloud:
    runs-on: ubuntu-latest
    needs: [coverage_test]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Download coverage report
        uses: actions/download-artifact@v1
        with:
          name: report
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build_docker:
    runs-on: ubuntu-latest
    steps:
      - run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
        id: rev
      - run: echo "::set-output name=repo_lower::$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')"
        id: repo
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.repo_lower }}/backend:${{ steps.rev.outputs.sha8 }}
